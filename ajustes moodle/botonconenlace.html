<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Asegúrate de incluir las hojas de estilo de Bootstrap y Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Estilo adicional si quieres ocultar el botón inicialmente */
    #cursoButton {
      display: none;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center mt-3">
    <!-- Botón de curso -->
     <!-- Cambia la url https://tuenlaceaqui.com por tu enlace  y Click aqui por el nombre de tu boton -->
    <a id="cursoButton" href="https://tuenlaceaqui.com" class="btn btn-primary btn-lg" style="background-color: #b4d056; color: #ffffff;" target="_blank">
      <i class="fas fa-graduation-cap"></i> <h1> Click Aquí</h1>
    </a>
  </div>

  <h2 class="mt-3">Fecha y hora de la Reunión</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Día</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Martes 14 de Noviembre</td>  <!-- escribe la fecha  aqui-->
        <td>4:00 PM Hora México</td> <!-- escribe la hora aqui-->
      </tr>
      
      <!-- Agrega más filas según sea necesario -->
    </tbody>
  </table>

  <!-- Asegúrate de incluir las librerías de Bootstrap y Font Awesome -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Función para verificar la fecha y hora actual y mostrar/ocultar el botón en consecuencia
    function verificarFechaYHora() {
      var fechaActual = new Date();
      // emjemplo aqui es una fecha y hora  (14 de noviembre de 2023 a las 4:00 PM, )
      var fechaEspecifica = new Date('2023-11-14T16:00:00-06:00');

      // Comparar las fechas
      if (fechaActual >= fechaEspecifica) {
        // Mostrar el botón
        document.getElementById('cursoButton').style.display = 'block';
      } else {
        // Ocultar el botón
        document.getElementById('cursoButton').style.display = 'none';
      }
    }

    // Llamar a la función cuando se cargue la página
    window.onload = function() {
      verificarFechaYHora();
    };
  </script>

</body>
</html>
